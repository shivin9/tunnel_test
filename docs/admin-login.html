<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Audio Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #2d3748;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #718096;
            font-size: 1em;
        }

        .admin-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            z-index: 10;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        .form-group input:disabled {
            background: #f7fafc;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4a5568;
            color: white;
        }

        .btn-primary:hover {
            background: #2d3748;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4a5568;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: #4a5568;
            text-decoration: none;
            margin: 0 10px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .security-notice {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="admin-icon">üîê</div>
            <h1>Admin Access</h1>
            <p>Enter admin credentials to continue</p>
        </div>

        <div class="security-notice">
            <strong>‚ö†Ô∏è Authorized Personnel Only</strong><br>
            This area is restricted to administrators only.
        </div>

        <div id="alert" class="alert"></div>
        <div id="loading" class="loading">Authenticating...</div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-password">Admin Password</label>
                <input type="password" id="admin-password" required placeholder="Enter admin password" autocomplete="current-password">
                <small style="color: #718096; font-size: 0.8em; margin-top: 5px; display: block;">Click here and type your password</small>
            </div>

            <button type="submit" class="btn btn-primary">Access Admin Panel</button>
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
        </form>

        <div class="form-links">
            <a href="login.html">Participant Login</a>
        </div>
    </div>

    <script>
        console.log('Admin login page loaded');
        
        // Focus on password field immediately
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const passwordField = document.getElementById('admin-password');
            if (passwordField) {
                passwordField.focus();
                console.log('Password field focused');
            }
        });

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const password = document.getElementById('admin-password').value;
            console.log('Password length:', password.length);
            
            if (!password) {
                showAlert('Please enter a password', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('http://sleepy-thunder-45656.pktriot.net/admin/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    // Store admin token
                    localStorage.setItem('adminToken', result.token);
                    setTimeout(() => {
                        window.location.href = 'admin-ui/index.html';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            }
            
            showLoading(false);
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('admin-login-form').style.display = show ? 'none' : 'block';
        }
    </script>
</body>
</html>
