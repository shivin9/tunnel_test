<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Audio Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            font-size: 2em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .dashboard-content {
            padding: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }

        .dashboard-card h3 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .schedule-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
        }

        .schedule-active {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .schedule-inactive {
            border-color: #f56565;
            background: #fff5f5;
        }

        .audio-player {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .audio-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>ðŸŽµ Your Audio Dashboard</h1>
            <div class="user-info">
                <span id="user-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <div id="loading" class="loading">Loading your dashboard...</div>
            
            <div id="main-content" style="display: none;">
                <div class="status" id="status-indicator">
                    <span id="status-text">Checking availability...</span>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>ðŸ“… Your Schedules</h3>
                        <div id="user-schedules">Loading schedules...</div>
                    </div>

                    <div class="dashboard-card">
                        <h3>ðŸ“Š Quick Stats</h3>
                        <div id="user-stats">
                            <p>Total Schedules: <span id="total-schedules">0</span></p>
                            <p>Active Now: <span id="active-schedules">0</span></p>
                            <p>Available Files: <span id="available-files">0</span></p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>ðŸŽµ Currently Available Audio Files</h3>
                    <div id="audio-files">No files available at this time.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Check authentication on load
        if (!userToken) {
            window.location.href = '/login.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            setInterval(refreshAudioFiles, 30000); // Refresh every 30 seconds
        });

        async function loadDashboard() {
            try {
                // Get user info
                const userResponse = await apiCall('/auth/me');
                currentUser = userResponse.user;
                document.getElementById('user-name').textContent = currentUser.name;

                // Load user-specific data
                await Promise.all([
                    loadUserSchedules(),
                    loadAvailableFiles(),
                    updateStats()
                ]);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                logout();
            }
        }

        async function loadUserSchedules() {
            try {
                const schedules = await apiCall('/user/schedules');
                displayUserSchedules(schedules);
            } catch (error) {
                document.getElementById('user-schedules').innerHTML = '<p>Error loading schedules</p>';
            }
        }

        async function loadAvailableFiles() {
            try {
                const files = await apiCall('/user/available-files');
                displayAvailableFiles(files.audioFiles || []);
            } catch (error) {
                document.getElementById('audio-files').innerHTML = '<p>Error loading files</p>';
            }
        }

        async function updateStats() {
            try {
                const stats = await apiCall('/user/stats');
                document.getElementById('total-schedules').textContent = stats.totalSchedules || 0;
                document.getElementById('active-schedules').textContent = stats.activeSchedules || 0;
                document.getElementById('available-files').textContent = stats.availableFiles || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function displayUserSchedules(schedules) {
            const container = document.getElementById('user-schedules');
            
            if (!schedules || schedules.length === 0) {
                container.innerHTML = '<p>No schedules assigned to you yet.</p>';
                return;
            }

            container.innerHTML = schedules.map(schedule => `
                <div class="schedule-item ${schedule.isActive ? 'schedule-active' : 'schedule-inactive'}">
                    <strong>${schedule.name}</strong><br>
                    <small>${formatDaysOfWeek(schedule.dayOfWeek)}: ${schedule.startTime} - ${schedule.endTime}</small>
                </div>
            `).join('');
        }

        function displayAvailableFiles(files) {
            const container = document.getElementById('audio-files');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (files.length === 0) {
                container.innerHTML = '<p>No audio files are currently available.</p>';
                statusIndicator.className = 'status status-unavailable';
                statusText.textContent = 'No audio files available at this time';
                return;
            }

            statusIndicator.className = 'status status-available';
            statusText.textContent = `${files.length} audio file(s) currently available`;

            container.innerHTML = files.map(file => `
                <div class="audio-player">
                    <div class="audio-title">${file.name}</div>
                    <audio controls preload="metadata" controlslist="nodownload">
                        <source src="${file.url}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            `).join('');
        }

        function formatDaysOfWeek(dayOfWeek) {
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            if (dayOfWeek === '*') {
                return 'Every day';
            }
            
            const days = dayOfWeek.split(',').map(d => parseInt(d.trim()));
            
            if (days.length === 5 && days.every(d => d >= 1 && d <= 5)) {
                return 'Weekdays (Mon-Fri)';
            }
            
            if (days.length === 2 && days.includes(0) && days.includes(6)) {
                return 'Weekends (Sat-Sun)';
            }
            
            if (days.length === 1) {
                return dayNames[days[0]];
            }
            
            return days.map(d => dayNames[d]).join(', ');
        }

        async function refreshAudioFiles() {
            await loadAvailableFiles();
            await updateStats();
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(endpoint, options);
            
            if (response.status === 401) {
                logout();
                return;
            }
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
